{% extends 'blog/base.html' %}

{% block body %}
    <main role="main" class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>Register</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
