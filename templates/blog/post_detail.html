{% extends 'blog/base.html' %}
{% load static %}
{% block body %}
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="alert alert-{{ message.tags }}">
                    <h6>Django messages might be shown here</h6>
                </div>
                <article class="media content-section">
                    <img class="rounded-circle article-img" src="{{ post.author.avatar.url }}">
                    <div class="media-body">
                        <div class="article-metadata">
                            <a class="mr-2"
                               href="user_posts.html">{{ post.author.first_name }} {{ post.author.last_name }}</a>
                            <small class="text-muted">Feb 19, 2023</small>
                            <div>
                                <a class="btn btn-secondary btn-sm mt-1 mb-1"
                                   href="{% url 'blog:post_update' post.id %}">Update</a>
                                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'blog:post_delete' post.id %}">Delete</a>
                            </div>

                        </div>
                        <h2 class="article-title">{{ post.title }}</h2>
                        <p class="article-content">{{ post.content }}
                        </p>
                    </div>
                </article>
            </div>
            {% include 'blog/sidebar.html' %}
        </div>
    </main>
{% endblock %}
