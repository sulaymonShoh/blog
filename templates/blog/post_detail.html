{% extends 'blog/base.html' %}
{% load static %}
{% block body %}
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">

                <article class="media content-section">
                    <img class="rounded-circle article-img" src="{{ post.author.avatar.url }}">
                    <div class="media-body">
                        <div class="article-metadata">
                            <a class="mr-2"
                               href="{% url 'blog:user-post' post.author.username %}">{{ post.author.first_name }} {{ post.author.last_name }}</a>
                            <small class="text-muted">{{ post.published }}</small>
                            {% if post.author == request.user %}
                                <div>
                                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="#">Update</a>
                                    <a class="btn btn-danger btn-sm mt-1 mb-1"
                                       href="post_confirm_delete.html">Delete</a>
                                </div>
                            {% endif %}

                        </div>
                        <h2 class="article-title">{{ post.title }}</h2>
                        <p class="article-content">{{ post.content }}
                        </p>
                    </div>
                </article>
            </div>
            {% include 'blog/sidebar.html' %}
        </div>
    </main>
{% endblock %}
