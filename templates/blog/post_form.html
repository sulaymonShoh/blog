{% extends 'blog/base.html' %}

{% block body %}
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
              <div class="alert alert-{{ message.tags }}">
                <h3>Django messages might be shown here</h3>
              </div>
                    <div class="content-section">
                        <form >
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Blog Post</legend>
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title">
                                </div>
                                
                                <div class="form-group">
                                    <label for="content">Content</label>
                                    <textarea class="form-control" id="content" name="content" rows="4" placeholder="Enter the content"></textarea>
                                </div>
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-outline-info" type="submit">Post</button>
                            </div>
                        </form>
                    </div>
                </div>
                {% include 'blog/sidebar.html' %}
              </div>
            </main>
        
{% endblock %}
